<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wellixo</title>
    <link rel="stylesheet" href="../../main.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="">
    <!-- <nav class="navbar-container bg-primary d-flex justify-content-center">
      <img src="img/logo.png" class="logo-wrapper justify-content-center"></img>
    </nav> -->
    <!-- Header -->
    <header class="py-4 text-center">
      <img src="../../img/logo.png" alt="" />
    </header>

    <!-- Content Section -->
    <section
      class="newsletter d-flex flex-column align-items-center container rounded-5"
    >
      <head>
        <h3>Fit Calculator</h3>
      </head>
      <section class="d-flex input-wrapper w-50">
        <div class="">
          <main class="input-container d-flex flex-column text-dark w-100">
            <h6 class="fw-medium">Units</h6>
            <div
              class="bg-primary d-flex justify-content-between text-dark w-100 rounded-4 p-2"
            >
              <div>US</div>
              <div>METRIC</div>
            </div>
          </main>
        </div>

        <div>
          <main class="input-container d-flex flex-column text-dark w-100">
            <h6 class="fw-medium">Units</h6>
            <div
              class="bg-primary d-flex justify-content-between text-dark w-100 rounded-4 p-2"
            >
              <div>US</div>
              <div>METRIC</div>
            </div>
          </main>
        </div>
      </section>

      <form class="d-flex justify-content-center">
        <input
          type="email"
          class="form-control w-25 me-2"
          placeholder="you@example.com"
        />
        <button type="submit" class="btn btn-light">Submit</button>
      </form>
    </section>

    <section
      class="result-section container d-flex flex-column justify-content-center align-items-center bg-primary mb-4"
    >
      <h3 class="w-75">Result</h3>
      <ul class="w-75">
        <li class="result-btn">BMI</li>
        <li class="result-btn">CALORIE</li>
        <li class="result-btn">DIET PLAN</li>
        <li class="result-btn">EXERCISE PLAN</li>
      </ul>
      <a
        class="btn btn-dark"
        style="text-decoration: none"
        href="../../../src/"
      >
        BACK
      </a>
    </section>

    <section class="newsletter text-center container rounded-5">
      <h4>Follow the latest trends</h4>
      <p>With our daily newsletter</p>
      <form class="d-flex justify-content-center">
        <input
          type="email"
          class="form-control w-25 me-2"
          placeholder="you@example.com"
        />
        <button type="submit" class="btn btn-light">Submit</button>
      </form>
    </section>

    <!-- Footer -->
    <footer class="py-5">
      <div
        class="d-flex container w-100 align-items-center justify-content-between"
      >
        <img
          class="w-0"
          src="../../img/logo.png"
          style="height: 80px; object-fit: contain"
          alt=""
        />
        <ul class="d-flex align-items-center">
          <li>
            <a href=""><i class="fa-brands fa-instagram"></i></a>
          </li>
          <li>
            <a href=""><i class="fa-brands fa-twitter"></i></a>
          </li>
          <li>
            <a href=""><i class="fa-brands fa-linkedin"></i></a>
          </li>
          <li>
            <a href=""><i class="fa-brands fa-facebook-f"></i></a>
          </li>
        </ul>
      </div>
      <div style="border: 1px solid #ffff" class="container mt-3 mb-3"></div>
      <div
        class="d-flex container w-100 align-items-center justify-content-center mt-5"
      >
        <p style="color: black">WELLIXOCOMPANY @ 2024. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
