<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wellixo</title>
    <link rel="stylesheet" href="../../main.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="">
    <!-- <nav class="navbar-container bg-primary d-flex justify-content-center">
      <img src="img/logo.png" class="logo-wrapper justify-content-center"></img>
    </nav> -->
    <div class="container mt-5">
      <div class="card">
        <div class="card-header">
          <h1 class="text-center">WELLIXO Fit Calculator</h1>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="units" class="form-label">Units</label>
              <select class="form-select" id="units">
                <option>Metric</option>
                <option>Imperial</option>
              </select>
            </div>
            <div class="row">
              <div class="col">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender">
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div>
              <div class="col">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" />
              </div>
              <div class="col">
                <label for="height" class="form-label">Height</label>
                <input type="number" class="form-control" id="height" />
              </div>
              <div class="col">
                <label for="weight" class="form-label">Weight</label>
                <input type="number" class="form-control" id="weight" />
              </div>
            </div>
            <div class="mb-3">
              <label for="activityLevel" class="form-label"
                >Activity Level</label
              >
              <select class="form-select" id="activityLevel">
                <option>Sedentary</option>
                <option>Lightly Active</option>
                <option>Moderately Active</option>
                <option>Very Active</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
          </form>
        </div>
        <div class="card-footer">
          <h2 class="text-center">Results</h2>
          <ul class="list-group">
            <li class="list-group-item">BMI: <span id="bmi"></span></li>
            <li class="list-group-item">
              Calories: <span id="calories"></span>
            </li>
            <li class="list-group-item">
              Diet Plan: <span id="dietPlan"></span>
            </li>
            <li class="list-group-item">
              Exercise Plan: <span id="exercisePlan"></span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
